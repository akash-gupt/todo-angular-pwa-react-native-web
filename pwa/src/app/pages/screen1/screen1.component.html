<div class="screen1-container" *ngIf="!(userData$ | async)?.email">
  <div>
    <h2>Screen 1</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <mat-error *ngIf="email?.hasError('email')">
          Invalid email address
        </mat-error>
        <mat-error *ngIf="email?.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-error *ngIf="password?.hasError('pattern')">
          Password must contain 8 to 15 characters with at least one Capital
          letter and one special character
        </mat-error>
        <mat-error *ngIf="password?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button mat-raised-button color="primary" [disabled]="!form.valid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
